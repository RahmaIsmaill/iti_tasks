{% extends 'books/base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
    <h1>Delete Book</h1>

    <p>Are you sure you want to delete the book <strong>"{{ book.title }}"</strong> by {{ book.author.name }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: white; background-color: red; padding: 5px 10px; border: none; border-radius: 4px;">
            Yes, Delete
        </button>
        <a href="{% url 'list_books' %}">Cancel</a>
    </form>
{% endblock %}
