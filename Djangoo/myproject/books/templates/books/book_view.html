{% extends 'books/base.html' %}

{% block title %}Book Details{% endblock %}

{% block content %}
    <h1>Book Details</h1>

    {% if book %}
        <h2>{{ book.title }}</h2>
        <p><strong>Author:</strong> {{ book.author.name }}</p>
        <p><strong>Published Date:</strong> {{ book.published_date }}</p>
        <p><a href="{% url 'books_list' %}">Back to list</a></p>
    {% else %}
        <p>Book not found.</p>
    {% endif %}
{% endblock %}
