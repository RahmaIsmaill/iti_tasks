<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Library{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { background: #333; padding: 10px; border-radius: 5px; }
        nav a {
            color: white; margin: 0 10px; text-decoration: none; font-weight: bold;
        }
        nav a:hover { text-decoration: underline; }
        .container { margin-top: 20px; }
        body { font-family: sans-serif; margin: 20px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% comment %} <a href="{% url 'about' %}">About</a> {% endcomment %}
        {% comment %} <a href="{% url 'contact' %}">Contact</a> {% endcomment %}
        <a href="{% url 'list_books' %}">Books</a>
        <a href="{% url 'fantasy_books' %}">Fantasy</a>
        <a href="{% url 'scifi_books' %}">Sci-Fi</a>
        <a href="{% url 'mystery_books' %}">Mystery</a>
        <a href="{% url 'fiction_books' %}">Fiction</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
