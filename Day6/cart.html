<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #4e46e5;
      color: white;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #4e46e5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #3730a3;
    }
    .clear-btn {
      background: #e53935;
      margin-left: 10px;
    }
    .clear-btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <h2>Your Cart</h2>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price ($)</th>
        <th>Quantity</th>
        <th>Subtotal ($)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total" id="totalPrice">Total: $0</div>

  <a href="home.html" class="btn">‚Üê Back to Products</a>
  <button class="btn clear-btn" onclick="clearCart()">üóë Clear Cart</button>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.querySelector("#cartTable tbody");
    const totalDiv = document.getElementById("totalPrice");

    function renderCart() {
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;

        tbody.innerHTML += `
          <tr>
            <td>${item.title}</td>
            <td>${item.price.toFixed(2)}</td>
            <td>${item.qty}</td>
            <td>${subtotal.toFixed(2)}</td>
          </tr>
        `;
      });

      totalDiv.textContent = "Total: $" + total.toFixed(2);

      if (cart.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">Your cart is empty.</td></tr>`;
        totalDiv.textContent = "Total: $0";
      }
    }

    function clearCart() {
      localStorage.removeItem("cart"); 
      cart.length = 0; 
      renderCart(); 
    }

    renderCart();
  </script>
</body>
</html>
