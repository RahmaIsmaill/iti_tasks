<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f6f9;
    }
    .navbar {
      background: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #productsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: #fff;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
      height: 140px;
    }
    .card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .card button {
      padding: 8px 12px;
      background: #4e46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover {
      background: #3730a3;
    }
    #searchBox {
      width: 320px;
      padding: 8px;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .cart-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Furniture Shop</h2>
    <button class="cart-btn" onclick="goToCart()">Cart (<span id="cartCount">0</span>)</button>
  </div>

  <input type="text" id="searchBox" placeholder="Search furniture...">

  <div id="productsContainer"></div>

<script>
  const Products = {
    list: [
      {
        id: 1,
        title: "Mid-Century Dining Table",
        description: "Elegant wooden dining table for six.",
        price: 350,
        image: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
      },
      {
        id: 2,
        title: "Convertible Sectional Sofa",
        description: "Versatile sofa that becomes a bed.",
        price: 650,
        image: "https://images.unsplash.com/photo-1615874959474-d609969a20ed?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
      },
      {
        id: 3,
        title: "Blue Velvet Couch",
        description: "Stylish tufted couch with gold legs.",
        price: 500,
        image: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
      }
    ],

    box: document.getElementById("productsContainer"),
    search: document.getElementById("searchBox"),

    show(arr) {
      this.box.innerHTML = arr.map(p => `
        <div class="card">
          <img src="${p.image}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <p><b>$${p.price}</b></p>
          <button onclick="addToCart(${p.id})">Buy</button>
        </div>
      `).join("");

      if (!arr.length) {
        this.box.textContent = "No furniture found.";
      }
    },

    filter(q) {
      const term = q.trim().toLowerCase();
      return this.list.filter(p =>
        p.title.toLowerCase().includes(term) ||
        p.description.toLowerCase().includes(term)
      );
    },

    init() {
      this.search.addEventListener('input', () =>
        this.show(this.filter(this.search.value))
      );
      this.show(this.list);
      updateCartCount();
    }
  };

  function addToCart(id) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let item = cart.find(c => c.id === id);
    if (item) item.qty++;
    else {
      let product = Products.list.find(p => p.id === id);
      cart.push({ ...product, qty: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
  }

  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let count = cart.reduce((sum, item) => sum + item.qty, 0);
    document.getElementById("cartCount").textContent = count;
  }

  function goToCart() {
    window.location.href = "cart.html";
  }

  Products.init();
</script>
</body>
</html>
