{% extends 'books/base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
    <h1>Edit Book</h1>

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label><br>
            <input type="text" name="title" id="id_title" value="{{ book.title }}" required>
        </p>
        <p>
            <label for="id_author">Author:</label><br>
            <select name="author" id="id_author" required>
                {% for author in authors %}
                <option value="{{ author.id }}" {% if author == book.author %}selected{% endif %}>{{ author.name }}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <button type="submit">Update Book</button>
            <a href="{% url 'books_list' %}">Cancel</a>
        </p>
    </form>
{% endblock %}
