{% extends 'books/base.html' %}

{% block title %}Books List{% endblock %}

{% block content %}
    <h1>Books List</h1>
    <a href="{% url 'add_book' %}">Add New Book</a>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></td>
                <td>{{ book.author.name }}</td>
                <td>
                    <a href="{% url 'edit_book' book.id %}">Edit</a> |
                    <form method="post" action="{% url 'delete_book' book.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;text-decoration:underline;">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
