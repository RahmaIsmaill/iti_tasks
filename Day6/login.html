<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9;
      display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container {
      background: #fff; padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    label { font-weight: bold; display: block; margin-top: 10px; color: #444; }
    input { width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
    button {
      width: 100%; padding: 12px; background: #2196F3; border: none;
      border-radius: 8px; color: white; font-size: 16px;
      margin-top: 20px; cursor: pointer;
    }
    button:hover {     background: #470c95; }
    .error { color: red; font-size: 13px; margin-top: 3px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form onsubmit="return false;">
      <label>Username:</label>
      <input type="text" id="username">
      <label>Password:</label>
      <input type="password" id="password">
      <div id="error" class="error"></div>
      <button onclick="login()">Login</button>
    </form>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value;
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(u => u.username === username && u.password === password);
      if (!user) {
        document.getElementById("error").innerHTML = "Invalid username or password!";
        return;
      }
      localStorage.setItem("loggedInUser", username);
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
